<body class="bg">
    <div class="page">
	<center>

	<div class="container">
		<h1>Arrowhead Testnet Monitor (<a target="_blank" href="https://github.com/EOSTribe/EOS-Testnet-monitor">GitHub</a>)</h1>
	    <BR>
        <div class="s1">
			<nobr> Last Block: <span class="green" id="lastBlock">--</span> <span class="dot">&#9899;</span> </nobr>
			<nobr> Produced by: <span class="green" id="lastProducer">--</span> <span class="dot">&#9899;</span> </nobr>
			<nobr> Last irreversible block: <span class="green" id="lastIrrevBlock">--</span> <span class="dot">&#9899;</span> </nobr>
			<nobr> Date: <span class="green" id="lastDate">--</span></nobr>
        </div>


		<!--div class="row s1">
			<div class="col-sm text-right">
			Last Block: <span class="green" id="lastBlock">--</span> <BR>
			Produced by: <span class="green" id="lastProducer">--</span>
			</div>
            <div class="col-sm-2">
            </div>
			<div class="col-sm  text-left">
			Last irreversible block: <span class="green" id="lastIrrevBlock">--</span>
			<BR>
			Date: <span class="green" id="lastDate">--</span>
			</div>
		</div-->



		<BR><BR>
		<h2>Network Status</h2>
		<div id="nodesList"></div>


		<div class="row">
			<div class="col-sm-12 col-md-12">

				<div class="table-responsive-sm vscroll">
					<table class="table table-hover table-sm" id="bpTable" width="100%">
						<thead>
							<tr class="text-center">
								<th scope="col">#</th>
								<th scope="col" width="100" nowrap>BP name</th>
								<th scope="col" nowrap>Answered</th>
								<th scope="col" nowrap>Block</th>
								<th scope="col" width="100" nowrap>Produced</th>
								<th scope="col" nowrap>Block</th>
								<th scope="col" nowrap>Address</th>
								<th scope="col" nowrap>HTTP</th>
								<th scope="col" nowrap>P2P</th>
								<th scope="col" nowrap>Version</th>
								<th scope="col" nowrap>Organisation</th>
								<th scope="col" nowrap>Location</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<BR><BR>
		<span class="footer">
